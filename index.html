<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerMove</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <!-- suele contener el logo y la navegacion -->
        <!-- logo -->
        <img class="logo" src="./img/logo.png" alt="logo de la marca">
        <!-- etiqueta nav -->
        <nav>
            <ul class="lista-nav">
                <li>
                    <a href="#">Inicio</a>
                </li>
                <li>
                    <a href="./page/productos.html">Productos</a>
                </li>
                <li>
                    <a href="./page/sucursales.html">Sucursales</a>
                </li>
                
            </ul>
        </nav>
    </header>

    <main>
        <!-- main contiene el cuerpo principal, y la mayor informacion -->
        <!-- listas- sirven para mostrar caracteristicas del producto de la imagen -->
        <!-- estan las ol (ordenada) son las listas, que requieren seguir un orden especifico de pasos -->
        <!-- estan las ul (desordenadas) son listas que no requieren empezar en un punto en especial -->

        <section class="presentacion-inicio">
            <h1 class="titulo">PowerMove</h1>
            <p class="bajada">Encontra los mejores productos para equipar tu gimnasio</p>


            <section id="carouselExampleDark" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleDark carrusel-indicador" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>


                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="./img/equipa-tu-gimnasio.png" class="d-block w-100 m-auto p-3 img-carousel"alt="equipa-tu-gimnasio">
                    </div>

                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./img/pesas-mancuernas.png" class="d-block w-100 m-auto p-3 img-carousel" alt="pesas-mancuernas">
                    </div>

                    <div class="carousel-item">
                        <img src="./img/gimnasio-en-casa.png" class="d-block w-100 m-auto p-3 img-carousel" alt="gimnasio-en-casa">
                    </div>

                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="./img/funcional.png" class="d-block w-100 m-auto p-3 img-carousel" alt="funcional">
                    </div>

                    <div class="carousel-item">
                        <img src="./img/equipo-de-cardio.png" class="d-block w-100 m-auto p-3 img-carousel" alt="equipo-de-cardio">
                    </div>
                </div>


                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>


            </section>

        </section>

























    </main>

    <footer>
        <p class="redes">Nuestras redes</p>
        <img class="wsap" src="https://pngimg.com/d/whatsapp_PNG20.png" alt="">
        <img class="insta" src="https://pngimg.com/d/instagram_PNG10.png" alt="">
        <img class="face" src="https://pngimg.com/d/facebook_logos_PNG19759.png" alt="">
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</body>

</html>
